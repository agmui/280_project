<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css">
    
    <link rel="stylesheet" href="styles/output.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" /> -->
    <title>RHIT Robomasters</title>
</head>

<body class="bg-body-color">



    <!-- Header -->
    <header class="w-full bg-top-bar-color text-gray-100 body-font shadow-sm">

        <!-- {/* :DESKTOP MENU */} -->
        <div class="container mx-auto flex justify-between items-center py-5 px-5">
            <!-- {/* Site logo and Name */} -->
            <a href="index.html" class="flex flex-shrink-0 title-font font-medium items-center text-gray-900 md:mb-0">


                <img src="./images/06_Alt3.png" alt="" class="w-12 h-12 text-white p-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                <span class="ml-3 text-xl text-white hover:text-red-500 font-semibold antialiased">RHIT
                    Thornbots</span>
            </a>
            <!-- {/* Navbar */} -->
            <nav class="hidden xl:ml-auto xl:flex flex-wrap items-center justify-center text-base tracking-wide">
                <a href="index.html" class=" mr-8 text-white hover:text-red-500">HOME</a>
                <a href="competition.html" class="mr-8 text-white hover:text-red-500">COMPETITION</a>
                <a href="aboutUs.html" class="mr-8 text-white hover:text-red-500">ABOUT US</a>
                <a href="donate.html" class="mr-8 text-white hover:text-red-500">SUPPORT US</a>
                <a href="contact.html" class="mr-8 text-white hover:text-red-500">CONTACT</a>
                <a href="inventorySys.html" id="inventoryOpenButton" style="display: none;"
                    class="mr-8 text-white hover:text-red-500">INVENTORY</a>
                <a href="login.html" id="loginOpenButton" class="mr-8 text-red-500 hover:text-white">LOGIN</a>
                <a href="user.html" id="userOpenButton" style="display: none;"
                    class="mr-8 text-red-500 hover:text-white">ACCOUNT</a>
            </nav>
            <!-- {/* Burger icon standard */} -->
            <button id='burgerIconButton'
                class="xl:hidden rounded-md active:outline-none focus:outline-none focus:ring-4 focus:ring-inset"
                onclick="updateMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 rounded-md text-gray-300" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- {/* :MOBILE MENU */}
        { isOpen && -->
        <div id="mobileMenu"
            class="w-full flex flex-col py-4 px-3 xl:hidden bg-body-color text-base uppercase text-center font-semibold">
            <a href="index.html" class="block px-3 py-2 rounded-md text-white hover:text-red-500">HOME</a>
            <a href="competition.html" class="block px-3 py-2 rounded-md text-white hover:text-red-500">COMPETITION</a>
            <a href="aboutUs.html" class="block px-3 py-2 rounded-md text-white hover:text-red-500">ABOUT US</a>
            <a href="donate.html" class="block px-3 py-2 rounded-md text-white hover:text-red-500">SUPPORT US</a>
            <a href="contact.html" class="block px-3 py-2 rounded-md text-white hover:text-red-500">CONTACT</a>
            <a href="inventorySys.html" id="inventoryOpenButton" style="display: none;"
                class="block px-3 py-2 rounded-md text-white hover:text-red-500">INVENTORY</a>
            <a href="login.html" id="loginOpenButton"
                class="block px-3 py-2 rounded-md text-red-500 hover:text-white">LOGIN</a>
            <a href="user.html" id="userOpenButton" style="display: none;"
                class="block px-3 py-2 rounded-md text-red-500 hover:text-white">ACCOUNT</a>
        </div>
        <!-- } -->

    </header>

    <!-- Image -->
    <section class="competition-bg-image bg-center centered-element-parent bg-cover">
        <div class="container mx-auto p-12 items-center centered-element ">
            <h1 class="text-5xl text-center font-bold text-white mb-6 mx-auto">User Account</h1>
        </div>
    </section>


    <!-- Body -->
    <section class="container mx-auto p-4 mt-10">

        <div class="mx-auto max-w-2xl mt-4">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="profile-image">
                        Profile Image
                    </label>
                    <div class="flex items-center">
                        <div class="w-16 h-16 mr-4 rounded-full overflow-hidden">
                            <img id="profilePicElement" class="object-cover w-full h-full" src="https://via.placeholder.com/150"
                                alt="Profile Image">
                        </div>
                        <div>
                            <input class="hidden" type="file" id="profile-image" name="profile-image">
                            <label id="uploadImageButton"
                                class="cursor-pointer bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                                for="profile-image">
                                Upload new image
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" name="username" type="text" value="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="first-name">
                        First Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="firstName" name="first-name" type="text" value="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="last-name">
                        Last Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="lastName" name="last-name" type="text" value="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="bio">
                        Bio
                    </label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="bio" name="bio" rows="5">
                    </textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="role">
                        Role
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="role" name="role" type="text" value="User">
                </div>
                <div class="flex items-center justify-center">
                    <div
                        id="saveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save
                    </div>
                </div>
            </div>
        </div>


        <div class="flex justify-center p-8 items-center">
            <button id="signOutButton" type="button"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign Out</button>
        </div>

    </section>




    <script src="scripts/frontend.js"></script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
