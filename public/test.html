<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
    <style>
        .fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: white;
            box-shadow: 0 -1px 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .hidden {
            display: none;
        }
    </style>
</head>




<body class="bg-gray-300">
    <!-- Modal -->
    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center" style="display:block;">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">User List</p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M18 1.41L16.59 0 9 7.59 1.41 0 0 1.41 7.59 9 0 16.59 1.41 18 9 10.41 16.59 18 18 16.59 10.41 9z" />
                        </svg>
                    </div>
                </div>

                <!--Body-->
                <div class="mb-4">
                    <ul class="list-disc pl-5">
                        <li class="flex justify-between items-center py-2">
                            <span class="mr-2">User A</span>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                            </label>
                        </li>
                        <li class="flex justify-between items-center py-2">
                            <span class="mr-2">User B</span>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                            </label>
                        </li>
                        <li class="flex justify-between items-center py-2">
                            <span class="mr-2">User C</span>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                            </label>
                        </li>
                    </ul>
                </div>

                <!--Footer-->
                <div class="flex justify-end pt-2">
                    <button
                        class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Save</button>
                    <button
                        class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let hiddenElements = document.querySelectorAll(".hidden");
            for (let i = 0; i < hiddenElements.length; i++) {
                if (window.scrollY > 0) {
                    hiddenElements[i].style.display = "block";
                }
            }
            let fixedElements = document.querySelectorAll(".fixed");
            for (let i = 0; i < fixedElements.length; i++) {
                if (window.scrollY > 0) {
                    fixedElements[i].style.display = "none";
                }
            }
        });
    </script>
</body>

</html>
