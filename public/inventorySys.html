

<!DOCTYPE html>

                <span class="ml-3 text-xl text-white hover:text-red-500 font-semibold antialiased">RHIT

                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>

        <!-- {/* :MOBILE MENU */}
        { isOpen && -->
        <div id="mobileMenu"

        </div>

    <section class="flex flex-wrap justify-around container mx-auto p-8 mt-10">

        <button id="addItem">add item</button>
        <button id="delItem">del item</button>
