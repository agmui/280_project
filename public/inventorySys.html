        <div class="relative w-64">

                class="bg-gray-300 rounded-full p-2 pl-10 text-gray-700 focus:outline-none focus:shadow-outline w-full"

            <button id="searchButton" class="absolute right-0 top-0 mt-2 mr-4">

                </svg>
            </button>
        </div>





        <div class="fixed bottom-0 right-0 mb-10 mr-10">

                <!-- + -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

        <!-- Add Item Modal -->
        <div id="addItemModal" class="fixed bottom-0 left-0 top-0 right-0 bg-gray-900 bg-opacity-75 z-50 overflow-auto"
            style="display: none;">
            <div class="p-6 m-auto center-modal bg-white rounded-lg max-w-lg shadow-lg">
                <div class="flex justify-end">

                    <button id="xButton" type="button"
                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                        data-modal-hide="popup-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close</span>
                    </button>
                    <!-- <button id="xButton" class="text-red-500 font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>

                    </button> -->
                </div>
                <p class="text-xl font-bold m-4 mb-10">Add Item to Inventory</p>
                <div class="space-y-6">
                    <div>
                        <label for="itemName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item
                            Name</label>
                        <input name="itemName" id="itemNameTextField"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Item Name" required>
                    </div>
                    <button id="addItem"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Add Item
                    </button>
                </div>
            </div>
        </div>

                    <!-- <button id="xButton" class="text-red-500 font-bold">

                        </svg>

                    </button> -->

                        <label for="itemEditName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item

                        <input name="itemEditName" id="editNameTextField"

                    <button id="editItem"

                        Edit Name
                    </button>
                </div>
            </div>
        </div>

        <!-- Delete Item Modal -->
        <div data-itemid="" id="deleteItemModal"
            class="fixed bottom-0 left-0 top-0 right-0 bg-gray-900 bg-opacity-75 z-50 overflow-auto"
            style="display: none;">
            <div class="p-6 m-auto center-modal bg-white rounded-lg max-w-lg shadow-lg">
                <div class="relative bg-white rounded-lg dark:bg-gray-700">
                    <button id="xButtonDelete" type="button"
                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                        data-modal-hide="popup-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-6 text-center">
                        <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 id="areYouSureDelete" class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to
                            delete ?</h3>
                        <button id="confirmDelete" data-modal-hide="popup-modal" type="button"
                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                            Yes, I'm sure
                        </button>
                        <button id="cancelDelete" data-modal-hide="popup-modal" type="button"
                            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                            cancel</button>
                    </div>
                </div>
            </div>
        </div>
